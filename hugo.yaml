baseURL: "https://koreshlab.netlify.app"
languageCode: "en"
title: "DevOps | SRE | DevSecOps"
theme: "hugo-profile"

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML", "RSS"]

enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    - identifier: gallery
      name: Gallery
      title: Gallery
      url: /gallery
      weight: 2

params:
  title: "Koresha — DevOps | SRE | DevSecOps"
  description: "Koresha's portfolio — Site Reliability & DevSecOps engineer."
  favicon: "/fav.svg"

  useBootstrapCDN: true
  mathjax: false
  animate: true

  theme:
    defaultTheme: "dark"

  font:
    fontSize: "1.05rem"
    fontWeight: 400
    lineHeight: 1.6
    textAlign: left

  navbar:
    align: ms-auto
    brandName: "oresha"
    disableSearch: true
    brandLogo: "/fav.svg"
    showBrandLogo: true
    stickyNavBar:
      enable: true
      showOnScrollUp: false
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: true
      disableAchievements: true
      disableContact: false

  hero:
    enable: true
    intro: "Hey, welcome to my world!"
    title: "Koresha"
    subtitle: "Site Reliability Engineer"
    content: "DevSecOps"
    image: ""
    bottomImage:
      enable: false
    button:
      enable: true
      name: "Download my résumé"
      url: "/cv/"
      download: false
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fas fa-envelope
          url: mailto:contact.koreshlab@gmail.com
        - icon: fab fa-github
          url: https://github.com/koresha

  about:
    enable: true
    title: "About"
    image: ""
    content: "I'm a DevOps / SRE engineer focused on multi-cluster Kubernetes, CI/CD, IaC, SSO, security and observability across OVH, OutScale, Azure, AWS, OpenStack."
    technologies:
      - "Kubernetes"
      - "Docker"
      - "Helm"
      - "ArgoCD"
      - "Terraform / OpenTofu"
      - "Ansible"
      - "GitLab CI/CD"
      - "Jenkins"
      - "Keycloak"
      - "Prometheus"
      - "Grafana"
      - "ELK (SIEM)"
      - "PostgreSQL"
      - "MongoDB"
      - "Python"
      - "Bash"
      - "Azure"
      - "AWS"
      - "OVHcloud"
      - "OutScale"
      - "OpenStack"
      - "Scalingo"
      - "VMware/Tanzu"
      - "Trivy"
      - "Traefik"
      - "Istio"
      - "Kafka"
      - "RabbitMQ"
      - "Vault"
      - "Harbor"
      - "Ceph"
      - "MinIO/S3"
      - "Teleport"
      - "Git"
      - "PowerShell"
      - "Go (basics)"
    skills:
      enable: false

  experience:
    enable: true
    items:
      - job: "Site Reliability Engineer"
        company: "unyc"
        companyUrl: "https://www.unyc.io"
        date: "Sep 2025 – Present"
        content: |
          Private OpenStack cloud; CI/CD with Helm/Ansible; IaC with OpenTofu; platform tools (GitLab, Symfony, ArgoCD, Prometheus/Grafana, S3 storage, Kubernetes clusters); DNS (Azure) / External-DNS.
      - job: "DevOps Engineer"
        company: "Interstis"
        companyUrl: "https://www.interstis.fr"
        date: "Mar 2025 – Sep 2025"
        content: |
          Multi-cluster K8s (OVH, OutScale, Scalingo), CI/CD Helm/Ansible, Terraform/Vault, deployments (GitLab, Vault, OnlyOffice, Jitsi, Harbor), Keycloak SSO (scaling, DNS, domains).
      - job: "DevSecOps Operations Engineer"
        company: "Pixid"
        companyUrl: "https://www.pixid.fr"
        date: "Jun 2022 – Feb 2025"
        content: |
          Ansible, Terraform, AWX; Jenkins pipelines; K8s Tanzu; GitOps (ArgoCD); Observability (Prometheus, Grafana, Instana); Security (F5 BIG-IP, ELK SIEM); DBA (MariaDB/Mongo/Galera); DR/BCP; backups (Veeam/Avamar/IDPA); API/Kafka support.

  education:
    enable: true
    index: false
    items:
      - title: "Master — Cybersecurity & Cloud Computing"
        school:
          name: "IPSSI, Paris"
          url: ""
        date: "2018 – 2022"
        content: "2-year master's degree in cybersecurity and cloud."

  contact:
    enable: true
    content: "My inbox is always open — questions, projects, or just to say hi."
    btnName: "Email me"
    btnLink: "mailto:contact.koreshlab@gmail.com"

  footer:
    recentPosts:
      enable: false
    socialNetworks:
      github: "https://github.com/koresha"

  customCSS:
    - "css/custom.css"
    - "css/hero.css"
    - "css/footer.css"

  customJS:
    - "js/custom-about.js"
    - "js/header.js"