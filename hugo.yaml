    enable: false
    items: []

  projects:
    enable: false
    items: []

  contact:
    enable: true
    content: "My inbox is always open — questions, projects, or just to say hi."
    btnName: "Email me"
    btnLink: "mailto:contact.koreshlab@gmail.com"

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: "Recent posts"
      enable: false
      disableFeaturedImage: false
    socialNetworks:
      github: "https://github.com/koresha"

  listPages:
    disableFeaturedImage: false

  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  terms:
    read: "Read"
    toc: "Table of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  customCSS:
    - "css/custom.css"

  customJS:
    - "js/custom-about.js"

