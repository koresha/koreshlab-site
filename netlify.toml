[build]
  command = "npm run build"
  publish = "dist"

# Redirection vers la page de maintenance
# Toutes les routes sont redirigées vers /maintenance.html
# SAUF la page de maintenance elle-même et les fichiers statiques nécessaires
[[redirects]]
  from = "/maintenance"
  to = "/maintenance.html"
  status = 200

# Redirection de toutes les autres routes vers la page de maintenance
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 200
  force = true
