[build]
  # 1) Récupérer les sous-modules (le thème) puis builder Hugo
  command = "git submodule update --init --recursive && hugo --gc --minify"
  publish = "public"

[build.environment]
  # Aligne la version Hugo sur celle que tu utilises en local
  HUGO_VERSION = "0.150.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

# (facultatif) cache long pour assets
[[headers]]
  for = "/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.{png,jpg,jpeg,webp,svg,ico,gif}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
