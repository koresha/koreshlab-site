[build]
  command = "npm run build"
  publish = "dist"

# Block access to sensitive files
[[redirects]]
  from = "/.env*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/config.json"
  to = "/404"
  status = 404

[[redirects]]
  from = "/*.log"
  to = "/404"
  status = 404

# Main redirect (keep as last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
