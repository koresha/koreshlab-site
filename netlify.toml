[build]
  command = "npm run build"
  publish = "dist"

# Redirection vers la page de maintenance
# Astro génère /maintenance/index.html avec format: directory
# Les fichiers statiques (.js, .css, .png, .svg, etc.) sont automatiquement servis par Netlify
# avant l'application des redirections

# Redirection de toutes les routes vers la page de maintenance
[[redirects]]
  from = "/*"
  to = "/maintenance/"
  status = 200
  force = true
